<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular JWT Auth</title>
</head>
<body ng-controller="MainCtrl as vm">

<h1>Get Random User Info</h1>

<div ng-hide="vm.user">
  <h2>Login</h2>
  <form ng-submit="vm.login(vm.username, vm.password)">
    <label>Username: <input type="text" ng-model="vm.username" /></label><br />
    <label>Password: <input type="password" ng-model="vm.password" /></label><br />
    <button type="submit">Login</button>
  </form>
</div>

<div ng-show="vm.user">
  <h2>Welcome {{vm.user.username}}</h2>
  <button type="button" ng-click="vm.logout()">Logout</button>
  <hr />
  <button type="button" ng-click="vm.getProtectedResource()">Get Random User</button>
  <div style="margin-top:14px;">
    <img ng-src="{{vm.protectedResource.avatar}}" />
    <pre ng-bind="vm.protectedResource | json"></pre>
  </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
